<sb-layout-auth
    ><div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Đăng nhập</h3>
                    </div>
                    <div class="card-body">
                        <form
                            autocomplete="off"
                            novalidate="novalidate"
                            (submit)="submitLogin()"
                            method="post"
                            [formGroup]="loginForm"
                        >
                            <div class="form-group">
                                <label class="small mb-1" for="inputEmailAddress"
                                    >Tên đăng nhập</label
                                ><input
                                    class="form-control py-4"
                                    id="inputEmailAddress"
                                    placeholder="Nhập tên đăng nhập"
                                    formControlName="username"
                                />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="inputPassword">Mật khẩu</label
                                ><input
                                    class="form-control py-4"
                                    id="inputPassword"
                                    type="password"
                                    placeholder="Nhập mật khẩu"
                                    formControlName="password"
                                />
                            </div>
                            <!-- <div class="form-group">
                                <div class="custom-control custom-checkbox"><input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" /><label class="custom-control-label" for="rememberPasswordCheck">Nhớ tài khoản</label></div>
                            </div> -->
                            <div
                                class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"
                            >
                                <a class="small" routerLink="/auth/forgot-password"
                                    >Quên mật khẩu?</a
                                ><button
                                    class="btn btn-primary"
                                    type="submit"
                                >
                                    Đăng nhập
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small">
                            <a routerLink="/auth/register">Tạo tài khoản mới</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div></sb-layout-auth
>
